<div class="h-full bg-primary flex flex-col justify-between items-center">
    <div class="grow flex flex-col px-5 py-5 w-full gap-10">
        <div class="flex justify-between items-center w-full">
            <a routerLink="/" class="flex justify-center items-center bg-white p-2 rounded-full w-8 h-8">
                <i class="fa-solid fa-chevron-left text-black"></i>
            </a>
            <a routerLink="/login" class="alternate text-lg font-medium">Login</a>
        </div>
        <div>
            <h1 class="text-white">Cadastre-se</h1>
            <p class="text-white">Insira seus dados para cadastrar pelo site, ou continue com o Google.</p>
        </div>
    </div>
    <form class="rounded-t-2xl bg-light px-5 pt-5 pb-5 flex flex-col items-center gap-3 w-full">
        <div class="bg-gray-300 rounded-full w-12 h-2 mb-3"></div>
        <div class="flex flex-col gap-3 w-full">
            <div class="input-group">
                <input type="email" class="input" name="email" [(ngModel)]="email" placeholder="Digite seu email" required>
                <i class="fa-solid fa-xmark icon" (click)="clearInput('email')"></i>
            </div>
            
            <div class="input-group">
                <input [type]="passwordFieldType" class="input" name="senha" [(ngModel)]="senha" placeholder="Digite sua senha" required>
                <i class="fa-regular icon" [ngClass]="passwordFieldType === 'password' ? 'fa-eye': 'fa-eye-slash'" (click)="togglePasswordVisibility('passwordFieldType')"></i>
            </div>

            <div class="input-group">
                <input [type]="passwordConfirmFieldType" class="input" name="senhaConfirmacao" [(ngModel)]="senhaConfirmacao" placeholder="Confirme sua senha" required>
                <i class="fa-regular icon" [ngClass]="passwordConfirmFieldType === 'password' ? 'fa-eye': 'fa-eye-slash'" (click)="togglePasswordVisibility('passwordConfirmFieldType')"></i>
            </div>
        </div>
        <span class="text-red-600 text-sm text-center">{{ errors }}</span>
        <div class="flex gap-5 w-full">
            <a routerLink="/" class="button outlined !py-2">
                <span class="text">Cancelar</span>
            </a>
            <a (click)="register()" class="button !py-2">
                <span class="text">Continuar</span>
            </a>
        </div>
        <span class="text-[10px] leading-4 font-medium text-gray-500 text-center mt-2">Ao confirmar, caso aconteça algum erro, você pode <a routerLink="/">alterar o e-mail e a senha a qualquer momento.</a></span>
        <button class="button">
            <i class="fa-brands fa-google text-lg icon"></i>
            <span class="text">Continuar com o Google</span>
        </button>
    </form>
</div>
