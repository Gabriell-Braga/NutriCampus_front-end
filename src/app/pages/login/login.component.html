<div class="h-full bg-primary flex flex-col justify-between items-center">
    <div class="grow flex flex-col px-5 py-5 w-full gap-10">
        <div class="flex justify-between items-center w-full">
            <a routerLink="/" class="flex justify-center items-center bg-white p-2 rounded-full w-8 h-8">
                <i class="fa-solid fa-chevron-left text-black"></i>
            </a>
            <a routerLink="/register" class="alternate text-lg font-medium">Cadastre-se</a>
        </div>
        <div>
            <h1 class="text-white">Login</h1>
            <p class="text-white">Insira seu email e a senha para efetuar o login pelo site, ou continue com o Google.</p>
        </div>
    </div>
    <div class="rounded-t-2xl bg-light px-5 pt-5 pb-5 flex flex-col items-center gap-3 w-full">
        <div class="bg-gray-300 rounded-full w-12 h-2 mb-3"></div>
        <div class="flex flex-col gap-3 w-full">
            <div class="input-group">
                <input type="email" class="input" [(ngModel)]="email" placeholder="Digite seu email">
                <i class="fa-solid fa-xmark icon" (click)="clearInput('email')"></i>
            </div>
            
            <div class="input-group">
                <input [type]="passwordFieldType" class="input" [(ngModel)]="senha" placeholder="Digite sua senha">
                <i class="fa-regular icon" [ngClass]="passwordFieldType === 'password' ? 'fa-eye': 'fa-eye-slash'" (click)="togglePasswordVisibility('passwordFieldType')"></i>
            </div>
        </div>
        <span class="text-red-600 text-sm text-center mt-3">{{ errors }}</span>
        <div class="flex gap-5 w-full">
            <a routerLink="/" class="button outlined !py-2">
                <span class="text">Cancelar</span>
            </a>
            <button class="button !py-2" (click)="login()">
                <span class="text">Continuar</span>
            </button>
        </div>
        <span class="text-[10px] leading-4 font-medium text-gray-500 text-center mt-2"><a routerLink="/">Esqueceu a senha?</a></span>
        <button class="button">
            <i class="fa-brands fa-google text-lg icon"></i>
            <span class="text">Continuar com o Google</span>
        </button>
    </div>
</div>
